<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>University Feedback â€“ Set New Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .blurred {
      filter: blur(3px);
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-gray-100 font-roboto min-h-screen grid grid-rows-[auto_1fr_auto]">

  <!-- Header -->
  <header class="row-start-1 bg-white shadow p-4">
    <h1 class="text-xl font-bold text-indigo-900">Set a New Password</h1>
  </header>

  <!-- Main Content Wrapper -->
  <div id="page-content" class="row-start-2 p-8 grid place-items-center">
    <section class="bg-white shadow rounded p-6 w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-4 text-center">Create Your New Password</h2>
      <form onsubmit="return handlePasswordReset()" class="grid gap-4">
        <div>
          <label for="new-password" class="block text-gray-700">New Password</label>
          <input
            type="password"
            id="new-password"
            class="mt-1 block w-full border-gray-300 rounded p-2"
            placeholder="Enter new password"
            required
          />
        </div>
        <div>
          <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            class="mt-1 block w-full border-gray-300 rounded p-2"
            placeholder="Re-enter new password"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-500"
        >
          Save Password
        </button>
        <p class="text-sm text-gray-500 mt-4 text-center">
          Go back to
          <a href="auth_login.html" class="text-indigo-900 hover:underline">Login</a>
        </p>
      </form>
    </section>
  </div>

  <!-- Modal for error -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-lg max-w-lg w-full text-center">
      <h3 class="text-xl font-semibold text-red-600 mb-2">Password Mismatch</h3>
      <p class="text-gray-700 mb-4">Passwords do not match. Please try again.</p>
      <button onclick="closeModal()" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-500">OK</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="row-start-3 bg-white p-4 text-center text-sm text-gray-600">
    &copy; 2025 University Name. <a href="#" class="hover:underline">Privacy Policy</a>
  </footer>

  <!-- JavaScript -->
  <script>
    function handlePasswordReset() {
      const pwd = document.getElementById('new-password').value.trim();
      const confirm = document.getElementById('confirm-password').value.trim();

      if (!pwd || !confirm) return false;

      if (pwd !== confirm) {
        // Show modal and blur page
        document.getElementById('modal').classList.remove('hidden');
        document.getElementById('page-content').classList.add('blurred');
        return false;
      }

      // Redirect on success
      window.location.href = 'auth_login.html';
      return false;
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('page-content').classList.remove('blurred');
    }
  </script>

</body>
</html>
