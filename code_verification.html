<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Feedback – Verify Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-roboto min-h-screen grid grid-rows-[auto_1fr_auto]">

    <!-- Header -->
    <header class="row-start-1 bg-white shadow p-4">
        <h1 class="text-xl font-bold text-indigo-900">Verify Your Account</h1>
    </header>

    <!-- Main -->
    <main class="row-start-2 grid place-items-center p-8">
        <section class="bg-white shadow rounded p-6 w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4 text-center">Enter Verification Code</h2>
            <p class="text-gray-600 mb-6 text-center">
                We have sent a verification code to your email. Please enter it below to continue.
            </p>
            <form onsubmit="return validateCode()" class="grid gap-4">
                <div>
                    <label for="verification-code" class="block text-gray-700">Verification Code</label>
                    <input type="text" id="verification-code" class="mt-1 block w-full border-gray-300 rounded p-2"
                        placeholder="e.g. 123456" maxlength="6" required />
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-500">
                    Verify
                </button>
                <p class="text-sm text-gray-500 mt-4 text-center">
                    Didn’t receive a code?
                    <a href="reset.html" class="text-teal-600 hover:underline">Resend</a>
                </p>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="row-start-3 bg-white p-4 text-center text-sm text-gray-600">
        &copy; 2025 University Name. <a href="#" class="hover:underline">Privacy Policy</a>
    </footer>

    <script>
        function validateCode() {
            const codeEl = document.getElementById('verification-code');
            const code = codeEl.value.trim();

            if (!code) {
                alert('Please enter the verification code.');
                codeEl.focus();
                return false;
            }
            if (!/^\d{6}$/.test(code)) {
                alert('Please enter a valid 6-digit code.');
                codeEl.focus();
                return false;
            }
            
            // On successful verification, redirect to student dashboard:
            window.location.href = 'auth_login.html';
            return false; // prevent actual form submission
        }
    </script>
</body>

</html>
