<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Feedback – Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen grid grid-rows-[auto_1fr_auto] bg-gray-100 font-roboto">

  <!-- Header -->
  <header class="row-start-1 bg-white shadow p-4">
    <h1 class="text-xl font-bold text-indigo-900">Admin Dashboard</h1>
  </header>

  <!-- Main Area: two columns on md+ -->
  <div class="row-start-2 grid md:grid-cols-[1fr_3fr] gap-6 p-4">

    <!-- Sidebar (block nav) -->
    <aside class="hidden md:block bg-white rounded shadow p-4 space-y-2">
      <!-- Profile Panel -->
      <div class="text-center space-y-2">
        <!-- Hidden file input -->
        <input type="file" id="avatar-input" accept="image/*" class="hidden" onchange="previewAvatar(event)" />

        <!-- Clickable Avatar Circle -->
        <label for="avatar-input"
          class="w-24 h-24 mx-auto rounded-full bg-gray-200 flex items-center justify-center cursor-pointer overflow-hidden">
          <img id="avatar-img" src="" alt="Avatar" class="w-full h-full object-cover rounded-full hidden" />
          <span class="text-gray-400">Avatar</span>
        </label>

        <!-- Username -->
        <div>
          <p class="font-semibold text-gray-800">Pookie Joe</p>
        </div>

        <!-- Status -->
        <div>
          <span class="inline-block px-2 py-1 text-xs bg-green-100 text-green-800 rounded-full">Admin</span>
        </div>
      </div>


      <a href="admin_dashboard.html" class="block p-2 rounded hover:bg-gray-100">Home</a>
      <a href="#all-feedback" class="block p-2 rounded hover:bg-gray-100">All Feedback</a>
      <a href="#users" class="block p-2 rounded hover:bg-gray-100">User Management</a>
      <a href="#reports" class="block p-2 rounded hover:bg-gray-100">Reports</a>
      <a href="landing.html" class="block p-2 rounded hover:bg-gray-100">Logout</a>
    </aside>

    <!-- Main Content -->
    <main class="space-y-6">

      <!-- Stats Cards: grid used here for equal columns -->
      <div class="bg-white rounded shadow p-6 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="text-center border p-4 rounded">
          <h2 class="text-xl font-bold">Total Feedback</h2>
          <p class="text-gray-600">128</p>
        </div>
        <div class="text-center border p-4 rounded">
          <h2 class="text-xl font-bold">Pending</h2>
          <p class="text-gray-600">37</p>
        </div>
        <div class="text-center border p-4 rounded">
          <h2 class="text-xl font-bold">Resolved</h2>
          <p class="text-gray-600">91</p>
        </div>
      </div>

      <!-- Feedback Table: use native table layout -->
      <section id="all-feedback" class="bg-white rounded shadow p-6 overflow-x-auto">
        <h2 class="text-2xl font-semibold text-indigo-900 mb-4">All Feedback</h2>
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Title</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Submitted By</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- Example Row -->
            <tr>
              <td class="px-6 py-4">Library Wi-Fi Issue</td>
              <td class="px-6 py-4">Jane Doe</td>
              <td class="px-6 py-4">
                <span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded">Under Review</span>
              </td>
              <td class="px-6 py-4">May 10, 2025</td>
            </tr>
            <!-- More rows… -->
          </tbody>
        </table>
      </section>

    </main>
  </div>

  <!-- Footer -->
  <footer class="row-start-3 bg-white p-4 text-center text-sm text-gray-600">
    &copy; 2025 University Name.
  </footer>

  <!-- JS to preview selected avatar -->
  <script>
    function previewAvatar(event) {
      const file = event.target.files[0];
      if (!file) return;
      const img = document.getElementById('avatar-img');
      img.src = URL.createObjectURL(file);
      img.classList.remove('hidden');
    }
  </script>


</body>

</html>
