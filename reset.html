<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Feedback – Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-roboto min-h-screen grid grid-rows-[auto_1fr_auto]">

  <!-- Header -->
  <header class="row-start-1 bg-white shadow p-4">
    <h1 class="text-xl font-bold text-indigo-900">Reset Your Password</h1>
  </header>

  <!-- Main Content -->
  <main class="row-start-2 p-8 grid place-items-center">
    <section class="bg-white shadow rounded p-6 w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-4 text-center">Forgot Password?</h2>
      <p class="text-gray-600 mb-6 text-center">
        Enter your email address below and we'll send you a link to reset your password.
      </p>
      <form onsubmit="return validateReset()" class="grid gap-4">
        <div>
          <label for="reset-email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="reset-email"
            class="mt-1 block w-full border-gray-300 rounded p-2"
            placeholder="you@example.com"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-500"
        >
          Send Reset Link
        </button>
        <p class="text-sm text-gray-500 mt-4 text-center">
          <a href="auth_login.html" class="block p-2 rounded hover:bg-gray-100">
            ← Back to Login
          </a>
        </p>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="row-start-3 bg-white p-4 text-center text-sm text-gray-600">
    &copy; 2025 University Name. <a href="#" class="hover:underline">Privacy Policy</a>
  </footer>

  <!-- Validation Script -->
  <script>
    function validateReset() {
      const emailEl = document.getElementById('reset-email');
      const email = emailEl.value.trim();

      if (!email) {
        alert('Please enter your email address.');
        emailEl.focus();
        return false;
      }

      const emailPattern = /^\S+@\S+\.\S+$/;
      if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        emailEl.focus();
        return false;
      }

      // If you had an API, you'd send the request here.
      // For now, simulate success:
      // alert('If that email is registered, you’ll receive a reset link shortly.');
      // return false; // prevent real submit since there's no 
      
      // On success, redirect to the verification page:
      window.location.href = 'code_verification.html';
      return false; // prevent actual form submission
    }
  </script>
</body>

</html>
